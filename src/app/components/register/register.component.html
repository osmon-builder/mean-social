<div class="col-lg-5">
    <h1 class="h1-strong">{{title}}</h1>

    <div class="alert alert-success" *ngIf= "status == 'success'">
        Registro completado correctamente, <a [routerLink]="['/login']">Identificate aquí</a>
    </div>

    <div class="alert alert-danger" *ngIf= "status == 'error'">
        El registro no se ha podido completar, vuelve a intentarlo con otros datos
    </div>

<form #registerForm = "ngForm"  (ngSubmit)="onSubmit(registerForm)" class="col-lg-12">
    <p>
        <label>Name</label>
        <input type="text" name="name" #name="ngModel" [(ngModel)] = "user.name" class=" 
        form-control" required />
        <span *ngIf ="!name.valid && name.touched">
            El nombre es obligatorio
        </span>
    </p>

    <p>
        <label>Surname</label>
        <input type="text" name="surname" #surname="ngModel" [(ngModel)] = "user.surname" class=" 
        form-control" required />
        <span *ngIf ="!surname.valid && name.touched">
            El apellido es obligatorio
        </span>
    </p>
    <p>
        <label>Nick</label>
        <input type="text" name="nick" #nick="ngModel" [(ngModel)] = "user.nick" class=" 
        form-control" required />
        <span *ngIf ="!nick.valid && name.touched">
            El apodo es obligatorio
        </span>
    </p>
    <p>
        <label>Email</label>
        <input  type="email" name="email" #email="ngModel" [(ngModel)] = "user.email" class=" 
        form-control" required pattern="[a-z0-9!#$%&'*+/=?^_`{|}~.-]+@[a-z0-9-]+\.[a-z]{2,4}$" />
        <span *ngIf ="!email.valid && name.touched">
            El email es obligatorio
        </span>
    </p>
    <p>
        <label>Password</label>
        <input type="password" name="password" #passwprd="ngModel" [(ngModel)] = "user.password" class=" 
        form-control" required  />
        <span *ngIf ="!passwprd.valid && name.touched">
            La contraseña es obligatorio
        </span>
    </p>
    <input type ="submit" value="{{title}}" class="btn btn-success" [disabled] ="
    !registerForm.form.valid" />
</form>
</div>
